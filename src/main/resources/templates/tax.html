<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>上传Excel获取公司</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>

<form method="post" th:action="@{/upload}" enctype="multipart/form-data">

    Cookie: <textarea name="cookie" rows="10" cols="50"></textarea><br><br>
    <input type="file" name="file" multiple><br><br>
    <input type="submit" value="提交">
</form>

<br><br><br>
<form th:action="@{/fileList}" method="get">
    <input type="submit" value="文件列表"/>

</form>

<br><br><br>
<form th:action="@{/mergeView}" method="get">
    <input type="submit" value="合并文件"/>
</form>


<br><br><br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="退出"/>
</form>


</body>
</html>
