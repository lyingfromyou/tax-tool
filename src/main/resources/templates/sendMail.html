<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发送邮件</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <!--    <link rel="stylesheet" type="text/css" href="../static/css/common.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{css/common.css}">
</head>
<body>

<div>
    <div>
        <div>
            <fieldset>
                <legend>上传身份信息</legend>
                <form method="post" th:action="@{/sendMail}" enctype="multipart/form-data">
                    自定义发件人名字: <input type="text" name="name"></input><br><br>
                    邮件标题: <input type="text" name="title"></input><br><br>
                    邮件内容: <textarea name="content" rows="10" cols="50"></textarea>
                    <span class="note">变量使用{} 括起来, 与表头对应, 例如: 文件表头为姓名 , 则在输入框中为{姓名}</span>
                    <br><br>
                    <input type="file" name="files" multiple>
                    <span class="note">表头必须与变量对应, 必须要有一个表头为 邮箱</span>
                    <br><br>
                    <input type="submit" value="提交">
                </form>
            </fieldset>
        </div>
    </div>
</div>


</body>
</html>
