<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>上传Excel获取公司</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <!--    <link rel="stylesheet" type="text/css" href="../static/css/common.css">-->
    <link rel="stylesheet" type="text/css" th:href="@{css/common.css}">
</head>
<body>

<div>
    <div>
        <div>
            <fieldset>
                <legend>上传身份信息</legend>
                <form method="post" th:action="@{/handleCompanyInfo}" enctype="multipart/form-data">
                    Cookie: <textarea name="cookie" rows="10" cols="50"></textarea><br><br>
                    <input type="file" name="file">
                    <span class="note">表头必须为 '姓名'、 '身份证'</span>
                    <br><br>
                    <input type="submit" value="提交">
                </form>

                <HR>
                <form th:action="@{/batchDelExistUserInfo}" method="post">
                    Cookie: <textarea name="cookie" rows="10" cols="50"></textarea><br><br>
                    <input type="submit" value="一键删除"/>
                </form>
            </fieldset>


        </div>
    </div>
</div>

</body>
