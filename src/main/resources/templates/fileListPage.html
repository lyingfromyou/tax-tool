<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>文件列表</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>

<h2 th:text="${#lists.size(fileList)} > 0 ? '共有'+ ${#lists.size(fileList)} + '条数据' : '没有文件'"></h2>


<ul th:each="fileName : ${fileList}">
    <li><a th:href="@{'/downloadCompanyInfoFile?fileName='+ ${fileName}}" th:text="${fileName}"> </a></li>
</ul>

</body>
